<template name="rules">
	<div class="page-header">
    <h2>
      Rules
    </h2>
  </div>
  <h3>VCTA</h3>
  <p>First off, what is VCTA? "<b>V</b>i <b>C</b>ykler <b>T</b>il <b>A</b>rbejde" is a <emph>bike-to-work</emph>
    month-long competition running in May every year, with teams and individuals competing to see who rides their
    bikes to work most often and the furthest distance. The employees club has chosen to do our own VCTA
    rather than take part in the <a href="http://www.vcta.dk">official one</a>, using the money which would have
    gone to sign up fees, to buy better prizes. We are also modifying the rules a bit, allowing for other means of non-motorized transportation.</p>
    <h4>Prizes</h4>
    <p>Current plans for prizes include:</p>
    <ul>
      <li>Team with the highest average distance per member</li>
      <li>Team with the highest number of cycling days per member</li>
      <li>Top 3 individuals - distance</li>
      <li>Random individual with at least <b>7</b> cycling days (who didn't receive any of the above prizes)</li>
    </ul>
    <h3>Teams</h3>
    <ol>
      <li>Teams must consist of at least 5 people</li>
      <li>Users ability to create and manage teams will be disabled shortly after the official start (may 1st)</li>
      <li>Any individual not on a team will be placed on one by the organizers</li>
      <li>Any team with less than 5 members will be either grouped with individuals or merged into another team</li>
    </ol>
    <h3>General rules</h3>
    <ol>
      <li>Participants must be members of the Systematic employees club</li>
      <li>No motorized methods of transportation</li>
      <li>No being pulled by kite/dog/cat/car/motorcycle/etc</li>
      <li>Permitted means of transportation include:
        <ul>
          <li>Bi/tri/uni-cycles</li>
          <li>Rollerskates and rollerblades</li>
          <li>Scooter (da: l√∏behjul)</li>
          <li>Walking, running, skipping, crawling, handstand walking etc.</li>
        </ul>
      </li>
      <li>You must be either on your way to work, or on your way home from work (or to wherever you are going after work) for the trip to count</li>
      <li>If your work is outside the office, e.g. you have a meeting, then your place of work is wherever the meeting is</li>
      <li>For trips using several means of transportation, you can register a trip for the non-motorized part(s), e.g. riding a bicycle to the train station</li>
      <li>You may NOT register trips on sick/vacation days - sorry</li>
      <li>You may NOT register trips weekends, national holidays etc.</li>
      <li>If you work from home (a full day), you may register a trip that day if you take a ride/walk/other</li>
      <li>If you work during a weekend or holiday, you may register a trip that day - IF you have a day off on one of the regular workdays of that week. In this case you should register the trip on your off day (the site does not allow registering on weekends).</li>
    </ol>
  </template>
