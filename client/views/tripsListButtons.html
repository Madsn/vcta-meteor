<template name="deleteTripButton">
  {{#afModal class="clickable" collection="Trips" operation="remove" doc=_id}}
    <i class="glyphicon glyphicon-trash"></i>
  {{/afModal}}
</template>

<template name="editTripButton">
  {{#afModal class="clickable" collection="Trips" operation="update" doc=_id omitFields="userId"}}
    <i class="glyphicon glyphicon-pencil"></i>
  {{/afModal}}
</template>
