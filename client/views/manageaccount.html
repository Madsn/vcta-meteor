<template name="manageaccount">
  <div class="page-header">
    <h2>Manage account</h2>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit profile</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-6">
          {{#autoForm collection="Meteor.users" doc=getCurrentUser id="usersForm" type="update"}}
            <fieldset>
              {{> afQuickField name='username'}}
              <div class="form-group">
                <label for="email">Email</label>
                {{> afFieldInput name='emails.0.address' id='email'}}
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary pull-right">Update</button>
          {{/autoForm}}
        </div>
        <div class="col-md-6">
        <form id="changePasswordForm">
          <fieldset>
            <div class="form-group">
              <label for="oldPassword">Current password</label>
              <input type="password" id="oldPassword" class="form-control" placeholder="Current password"/>
            </div>
            <div class="form-group">
              <label for="newPassword">New password</label>
              <input type="password" id="newPassword" class="form-control" placeholder="New password"/>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary pull-right">Change password</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Danger zone</h3>
      </div>
      <div class="panel-body text-center">
        <a type="submit" id="deleteAccountBtn" class="btn btn-danger">Delete account</a>
      </div>
    </div>
  </div>
</template>
