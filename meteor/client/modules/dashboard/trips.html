<template name="_dash_trips">
  <div class="panel panel-default">
    {{> panel_heading title="Trips"}}
    <div class="panel-body">
      <div class="row">
        {{#if importFromEndomondo}}
          <div class="col-md-6">
            <button id="closeEndomondoImport" class="btn btn-default">Enter trips manually</button>
          </div>
          <div class="col-md-6">
            <h3>Import from Endomondo</h3>
          </div>
        {{/if}}
        {{#unless importFromEndomondo}}
          <div class="col-md-6">
            <button id="importFromEndomondo" class="btn btn-default">Import from <img src="images/endomondo.png"></button>
          </div>
          <div class="col-md-6">
            <h3>Add a trip</h3>
          </div>
        {{/unless}}
      </div>
      <div class="row">
        {{#if importFromEndomondo}}
          {{> endomondo }}
        {{/if}}
        {{#unless importFromEndomondo}}
          <div class="col-md-6 pull-right">
            {{#autoForm collection="Trips" id="addTripForm" type="insert"}}
              <fieldset>
                {{> afFormGroup name="date" type="bootstrap-datepicker" id="tripDatePicker" }}
                {{> afFormGroup name="distance" type="text"}}
              </fieldset>
              <button type="submit" class="btn btn-primary pull-right">Add trip</button>
            {{/autoForm}}
          </div>
        {{/unless}}
      </div>
      <div class="row">
        <div class="col-md-12">
          {{> tabular table=TabularTables.Trips selector=tripsSelector class="table table-striped table-hover" }}
        </div>
      </div>
    </div>
  </div>
</template>
