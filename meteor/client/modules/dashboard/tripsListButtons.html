<template name="deleteTripButton">
  <a data-tripId="{{_id}}" class="clickable deleteTrip">
    <i class="glyphicon glyphicon-trash"></i>
  </a>
</template>

<template name="editTripButton">
  {{#afModal class="clickable" collection="Trips" operation="update" doc=_id omitFields="userId, endomondoId"}}
    <i class="glyphicon glyphicon-pencil"></i>
  {{/afModal}}
</template>

<template name="importedFromEndomondo">
  {{#if endomondoId}}
    <a href="http://www.endomondo.com/workouts/{{endomondoId}}"><img src="images/endomondo.png" height="18px"></a>
  {{/if}}
</template>
