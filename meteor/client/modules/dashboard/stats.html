<template name="_dash_stats">
  <div class="panel panel-default">
    {{> panel_heading title="My stats"}}
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
        </thead>
        <tbody>
          {{#with currentUser}}
            <tr>
              <td>Username</td>
              <td>{{username}}</td>
            </tr>
            <tr>
              <td>Total distance</td>
              <td>{{distance}}</td>
            </tr>
            <tr>
              <td>Cycling days</td>
              <td>{{cyclingDays}}</td>
            </tr>
            <tr>
              <td>Team</td>
              <td><a href="/team/{{getTeamName}}">{{getTeamName}}</a></td>
            </tr>
          {{/with}}
        </tbody>
      </table>
    </div>
  </div>
</template>
